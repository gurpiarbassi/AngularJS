<!DOCTYPE html>
<head>
     <title>Text Area example</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js" type="text/javascript"></script>
     <script src="app.js" type="text/javascript"></script>
	 <script src="textAreaController.js" type="text/javascript"></script>
	 
</head>
<body ng-app="MyTutorialApp">
		<div class="container" ng-controller="TextAreaWithLimitCtrl">
			<div class="row">
				<textarea ng-model="message">{{message}}</textarea>
			</div>
			<div class="row">
				<button ng-click="send()" ng-disabled="!hasValidLength()">Send</button>
				<button ng-click="clear()">Clear</button>
			</div>
			<span ng-class="{'text-warning' : shouldWarn()}">
				Remaining: {{remaining()}}
			</span>
		</div>
</body>
</html>
